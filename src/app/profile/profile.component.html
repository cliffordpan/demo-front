@if(self|async; as s) {
<div class="child-in-center w-100 h-100">
  <table cellspacing="0" [formGroup]="form">
    <colgroup>
      <col />
      <col />
    </colgroup>
    @if(s.type == 'CLIENT') {
    <tr>
      <td colspan="2">
        <mat-form-field
          appearance="outline"
          floatLabel="always"
          color="primary"
          class="w-100"
        >
          <mat-label>Nickname</mat-label>
          <input matInput formControlName="nickName" />
        </mat-form-field>
      </td>
    </tr>
    }
    <tr>
      <td>
        <mat-form-field
          appearance="outline"
          floatLabel="always"
          color="primary"
        >
          <mat-label>Given name</mat-label>
          <input matInput formControlName="firstName" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field
          appearance="outline"
          floatLabel="always"
          color="primary"
        >
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastName" />
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <div class="flex">
          <button
            mat-mini-fab
            color=""
            matTooltip="Change Password"
            class="mr-1 ml-auto"
            (click)="changePassword(s.id)"
          >
            <mat-icon>password</mat-icon>
          </button>
          <button
            mat-mini-fab
            color="primary"
            matTooltip="Save Profile"
            (click)="saveProfile(s.email)"
          >
            <mat-icon>save</mat-icon>
          </button>
        </div>
      </td>
    </tr>
  </table>
</div>
}
